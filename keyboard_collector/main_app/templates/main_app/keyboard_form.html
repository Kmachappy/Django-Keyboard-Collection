{% extends 'base.html' %}

{% block content %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->\
  
  <div class="flex-grow m-14">
      {% if keyboard.name %}
        <h1 class="text-2xl">Edit:<span class="text-lime-600">{{ keyboard.name }}</span> </h1>
      {% else %}
        <h1 class="text-2xl">New Keyboard</h1>
      {% endif %}
      <form class=" " action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
          <!-- Render the inputs inside of <tr>s & <td>s -->
          {{ form.as_table }}
        </table>
        <input class="mt-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Submit!" class="btn">
      </form>
  </div>
{% endblock %}
